<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>coffee_shop</title>
	<link rel="stylesheet" type="text/css" href="pp.css">

</head>
<body>
	<div class="container">
		<header class="coffee-header">
			<div class="div-logo">
				<img src="coffee-logo.png">
				<span class="logo-text">
					Coffee Shop
				</span>
			</div>
			<nav class="coffee-nav">
				<a href="#">Home</a>
				<a href="#">Product</a>
				<a href="#">Price</a>
				<a href="#">About</a>
			</nav>
		</header>
		
		<div class="site-content">
			<div class="image-content">
				<h1 class="quote"> Coffee is the best thing to douse the sunrise with.</h1>
			</div>
			<div class="card-list">
				<h1 id="product">Product</h1>
				<div class="card">
				<img src="mocha-image.png">
				<div>
					<h2>Mocha</h2>
					<h3>&#8377;250</h3>
				</div>
			</div>
			<div class="card">
				<img src="americano-image.png">
				<div>
					<h2>Americano</h2>
					<h3>&#8377;259</h3>
				</div>
			</div>
			<div class="card">
				<img src="cappuccino-image.png">
				<div>
					<h2>Cappiccino</h2>
					<h3>&#8377;560</h3>
				</div>
			</div>
			<div class="card">
				<img src="latte-image.png">
				<div>
					<h2>Latte</h2>
					<h3>&#8377;450</h3>
				</div>
			</div>
		</div>
		<div class="order-section">
			<h1 id="order">Order</h1>

			<script type="text/javascript" src="https://form.jotform.com/jsform/201714954314048"></script>
			<!-- <form class="form">
				<input type="text" placeholder="name">
				<input type="email" placeholder="email">
				<input type="phone" placeholder="phone">
				<input type="submit">
			</form> -->
			
		</div>
	</div>	 

</div>


</body>
</html>
